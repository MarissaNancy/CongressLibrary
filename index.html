<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id = "group">
        <form id="form">
            <h1>Library Of Congress Search Engine</h1>
            <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search">
            </div>
            <select id="format-input" class="form-input w-100">
                <option value="" disabled selected>Select a format...</option>
                <option value="maps">Maps</option>
                <option value="audio">Audio</option>
                <option value="photos">Photos</option>
                <option value="manuscripts">Manuscripts</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film and Videos</option>
                <option value="notated-music">Notated Music</option>
                <option value="websites">Websites</option>
              </select>
            <br>
            <div>
                <button id = "bttn">Click me</button>
            </div>
        </form>
        <div id="searchResults"></div>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
